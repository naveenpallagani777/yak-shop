name: ðŸš€ Deploy Node.js Backend to VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ðŸš€ SSH Deploy to VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd ${{ secrets.APP_DIR }}
          git pull origin master

          # Ensure .env is still there (just for debug - optional)
          ls -la .env

          # Install dependencies
          npm install

          # Restart or start the app using pm2
          pm2 restart yak-shop || pm2 start index.js --name yak-shop
