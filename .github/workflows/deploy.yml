name: ğŸš€ Deploy Node.js Backend to VM (Docker)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy with Docker to VM
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Node.js (optional - only needed for build)
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸš€ SSH Deploy to VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd ${{ secrets.APP_DIR }}

          echo "ğŸ”„ Pulling latest code..."
          git pull origin master

          echo "ğŸ³ Stopping existing containers..."
          docker-compose down

          echo "ğŸš€ Starting containers with docker-compose..."
          docker-compose up -d --build

          echo "âœ… Deployment complete."
