name: 🚀 Deploy Node.js Backend to VM

on:
  push:
    branches:
      - master # or main

jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: 🔧 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/yak-shop:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/yak-shop:latest

      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: 🚀 Deploy on VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/yak-shop:latest
            docker stop yak-shop || true && docker rm yak-shop || true
            docker run -d --name yak-shop -p 8080:8080 --env-file .env ${{ secrets.DOCKER_USERNAME }}/yak-shop:latest
          EOF
